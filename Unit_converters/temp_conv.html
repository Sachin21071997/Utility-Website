<html lang="en">
<head>

    <script defer src = "temp_conv.js" ></script>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div>
        <input id = "input_unit" type = "text" placeholder="Enter the Temperature in Celsius">
        <input id = "output_unit" type = "text" placeholder="Enter the Temperature in Fahrenheit"> 
    </div>
    <div>
        <input id = "FahConverter" type = "button" value = "Convert to Fah">
        <input id = "CelConverter" type = "button" value = "Convert to Cel">
    </div>
    <br>
    <div class="description">
        <h2>What does a Temperature Converter Does?</h2>
        <p> 
            It basically converts Temperature measured in degree Centrigrade (℃) to Fahrenheit (°F) and vice versa. Other common Temperature convertors can be accessed using this <a href = "https://www.rapidtables.com/convert/temperature/index.html">link</a> 
        </p> 
    </div>
