<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="length_converter.css">
    <script defer src = "length_converter.js" ></script>
    <title>Unit Converter</title>
</head>
<body>
    <h1>Length Converter</h1>
    <div>
        <input id = "input_unit" type = "text" placeholder="Enter the value in cm's">
        <input id = "output_unit" type = "text" placeholder="Enter the value in m's"> 
    </div>
    <div>
        <input id = "mConverter" type = "button" value = "Convert to m">
        <input id = "cmConverter" type = "button" value = "Convert to cm">
    <br>
    <div class="description">
        <h2>What does a Length Converter do?</h2>
        <p>
             It basically converts length measured in centimeters to meters and vice versa. Other common length convertors can be accessed using this <a href = "https://www.cleancss.com/convert-units/">link</a> 
        </p> 
    </div>
    
</body>
</html>
