<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="IpAndTranslator.css">
    <script defer src = "IpAndTranslator.js" ></script>
    <title>IP and Language Translator</title>
</head>
 
<body>
    <div class ='header_section'>
        <a href="../index.html"><img src="../Images/home_button.png" id="HomeImg"></a>
        <h1 id="heading">Language Translator</h1>      
    </div>
    <br>
    <div class="main">
        <div class="translation-box">
            <label for="LanguagePair"><b>Enter the language pair between which you want to perform translation:</b></label>
            <input id = "LanguagePair" type = "text">
            <input id="InputText" placeholder="Enter the sentence">
        </div>
        <button id="btn-translate">Translate</button>
        <div id="translated-box">
            <input id="OutputText" placeholder="Here you will see translated text">
        </div>
    </div>
    <div>
        <h2>Know ur IP:</h2>
        <p>The page provides another utility known as Know ur IP, by clicking on the below button you can get access to your IP address.</p>  
    </div>
    <div>
        <button id="IPButton">Know ur IP</button>
    </div>
    <div>
        <label for="YourIP"><b>IP:</b></label>
        <input id="YourIP" placeholder="You will see your IP here">
    </div>
    
   
</body>
 
</html>
